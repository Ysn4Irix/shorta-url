<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShortaURL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
  <section class="hero is-fullheight">
    <div id="app" class="hero-body has-text-centered">
      <div class="login">
        <img id="logo" src="assets/images/shortaurl.svg" width="325px" />
        <form @submit.prevent="createUrl()">
          <img v-if="loaderVisible" src="assets/images/loader.gif" width="64px" />
          <div v-if="errorVisible" v-if="error" class="notification is-danger">
            {{error}}
          </div>
          <div v-if="createdVisible" class="level">
            <div class="level-item has-text-centered">
              <div v-if="created">
                <p>Your Short URL is: <a id="shortlink" target="_blank" :href="created">{{created}}</a></p>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" v-model="url" name="url" id="url" type="text"
                placeholder="URL" />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" v-model="slug" name="slug" id="slug" type="text"
                placeholder="Slug (Optional)" />
            </div>
          </div>
          <br />
          <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
            ShortURL
          </button>
        </form>
        <br>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <script src="assets/js/app.js"></script>
  </script>
</body>

</html>
